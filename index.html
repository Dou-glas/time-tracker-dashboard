<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Time-tracker-dashboard</title>
  </head>
  <body>
    <div class="container">
      <!-- === First === -->
      <div class="page">
        <div class="profile">
          <div class="picture">
            <img class="image" 8 src="./assets/IMG_2130 copy.jpg" alt="" />
          </div>
          <p class="small-letters">Report for</p>
          <p class="big-letters">Jeremy</p>
          <p class="big-letters">Robson</p>
        </div>
        <div class="period-box">
          <span class="period">Daily</span>
          <span class="active period">Weekly</span>
          <span class="period">Monthly</span>
        </div>
      </div>

      <div class="tracker-cards">
        <!-- === Second === -->
        <div class="tracker-card one">
          <div class="up">
            <img class="icon" src="./assets/icon-work.svg" alt="" />
          </div>
          <div class="down">
            <div class="title">
              <p>Work</p>
              <i class="bx bx-dots-horizontal-rounded"></i>
            </div>
            <p class="big-letters">32hrs</p>
            <p class="small-letters">Last week - 36hrs</p>
          </div>
        </div>
        <!-- === Third === -->
        <div class="tracker-card two">
          <div class="up">
            <img class="icon" src="./assets/icon-play.svg" alt="" />
          </div>
          <div class="down">
            <div class="title">
              <p>Play</p>
              <i class="bx bx-dots-horizontal-rounded"></i>
            </div>
            <p class="big-letters">10hrs</p>
            <p class="small-letters">Last week - 8hrs</p>
          </div>
        </div>
        <!-- === Fourth === -->
        <div class="tracker-card three">
          <div class="up">
            <img class="icon" src="./assets/icon-study.svg" alt="" />
          </div>
          <div class="down">
            <div class="title">
              <p>Study</p>
              <i class="bx bx-dots-horizontal-rounded"></i>
            </div>
            <p class="big-letters">4hrs</p>
            <p class="small-letters">Last week - 7hrs</p>
          </div>
        </div>
        <!-- === Fifth === -->
        <div class="tracker-card four">
          <div class="up">
            <img class="icon" src="./assets/icon-exercise.svg" alt="" />
          </div>
          <div class="down">
            <div class="title">
              <p>Exercise</p>
              <i class="bx bx-dots-horizontal-rounded"></i>
            </div>
            <p class="big-letters">4hrs</p>
            <p class="small-letters">Last week - 5hrs</p>
          </div>
        </div>
        <!-- === Sixth === -->
        <div class="tracker-card five">
          <div class="up">
            <img class="icon" src="./assets/icon-social.svg" alt="" />
          </div>
          <div class="down">
            <div class="title">
              <p>Social</p>
              <i class="bx bx-dots-horizontal-rounded"></i>
            </div>
            <p class="big-letters">5hrs</p>
            <p class="small-letters">Last week - 10hrs</p>
          </div>
        </div>
        <!-- === Seventh === -->
        <div class="tracker-card six">
          <div class="up">
            <img class="icon" src="./assets/icon-self-care.svg" alt="" />
          </div>
          <div class="down">
            <div class="title">
              <p>Self Care</p>
              <i class="bx bx-dots-horizontal-rounded"></i>
            </div>
            <p class="big-letters">2hrs</p>
            <p class="small-letters">Last week - 2hrs</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
